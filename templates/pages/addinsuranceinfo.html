{% extends "basic.html" %}
{% load static %}
{% block content %}
<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
          <strong class="text-black">Add Insurance Information</strong>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-5 text-black">Add Insurance Information</h2>
        </div>
        <div class="col-md-12">
            
  
            <form action="/addinsuranceinfo/" method="post">
                {% csrf_token %}
              
                <div class="p-3 p-lg-5 border">
                    <div class="form-group row">
                      <div class="col-md-6">
                        <label for="c_fname" class="text-black">Insurance Carrier <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="c_fname" name="Insurancecarrier" required>
                      </div>
                      <div class="col-md-6">
                        <label for="c_lname" class="text-black">Insurance Plan <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="c_lname" name="plan" required>
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                          <label for="c_fname" class="text-black">Policy Number <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="c_fname" name="policynumber" required>
                        </div>
                        <div class="col-md-6">
                          <label for="c_lname" class="text-black">Group Number <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="c_lname" name="groupnumber" required>
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label for="c_email" class="text-black">Contact Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="c_email" name="Contact" placeholder="" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label for="c_subject" class="text-black">Social Security Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="c_subject" name="socialsecuritynumber" required>
                      </div>
                    </div>
                
                    
                    <div class="form-group row">
                      <div class="col-lg-3">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
                      </div>
                    </div>
                  </div>
              </form>
              
        </div>
        
      </div>
    </div>
  </div>
{% endblock content %}
